<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../lib/js/jquery-min.js"></script>
    <script type="text/javascript" src="../lib/js/popper.min.js"></script>
    <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light scrapSection">
      <a class="navbar-brand" href="https://touristerguide.com/apps/scrapping/" target="_blank">
        Touristerguide JustDial Extractor </a
      ><small class="helpline text text-light" style="text-align: right">
        mail info@touristerguide.com
        </a>
      </small>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="col-xs-4"><h5 class="heading">Enter Keywords</h5></div>
        </div>
        <div class="input-group col-md-12">
          <input
            id="location"
            type="text"
            class="form-control"
            placeholder="Location"
            autocomplete="off"
          />
          <input
            id="keyword"
            type="text"
            class="form-control"
            placeholder="Keyword..."
            autocomplete="off"
          />
        </div>
      </div>
      <div class="row" style="padding-bottom: 10px">
        <div class="col-md-12" style="text-align: center; margin-top: 12px">
          <h6>OR</h6>
        </div>
        <div class="col-md-12">
          <input
            type="url"
            class="form-control"
            id="url"
            placeholder="Enter Justdial URL"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 button-section">
          <button class="btn btn-primary" id="scrap">Start Scrap</button>
          <a target="_blank" href="./option.html" id="show_record">Show Records </a>
        </div>
      </div>
    </div>
    <div id="grabData"></div>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
  </body>
</html>
